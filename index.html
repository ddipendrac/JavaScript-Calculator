<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="calculator" id="calculator">

    <div class="display-container">
      
      <div class="display" id="display">
        <div class="equation" id="equation"></div>
      <div class="result" id="result">
      </div>
      </div>
    </div>

    <div class="buttons" id="buttons">
      <div class="btn-row-1">
       <button class="btn-large btn-ac " id="btn-ac">AC</button>
       <button class="btn-circle btn-del " id="btn-del">Del</button>
       <button class="btn-circle btn-divide " id="btn-divide">÷</button>
      </div>

      <div class="btn-row-2">
       <button class="btn-circle btn-1" id="btn-1">1</button>
       <button class="btn-circle btn-2 " id="btn-2">2</button>
       <button class="btn-circle btn-3 " id="btn-3">3</button>
       <button class="btn-circle btn-multiply  " id="btn-multiply">×</button>
      </div>

      <div class="btn-row-3">
       <button class="btn-circle btn-4 " id="btn-4">4</button>
       <button class="btn-circle btn-5 " id="btn-5">5</button>
       <button class="btn-circle btn-6 " id="btn-6">6</button>
       <button class="btn-circle btn-add " id="btn-add">+</button>
      </div>

      <div class="btn-row-4">
       <button class="btn-circle btn-7 " id="btn-7">7</button>
       <button class="btn-circle btn-8 " id="btn-8">8</button>
       <button class="btn-circle btn-9 " id="btn-9">9</button>
       <button class="btn-circle btn-subtract " id="btn-subtract">–</button>
      </div>


      <div class="btn-row-5">
       <button class="btn-circle btn-point " id="btn-point">.</button>
       <button class="btn-circle btn-0 " id="btn-0">0</button>
       <button class="btn-large btn-equal " id="btn-equal">=</button>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
